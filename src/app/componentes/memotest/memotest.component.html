<div class="container container-fluid">
    <div class="row">
        <div *ngFor="let pieza of piezas" class="col-2" [ngClass]="{'descubierta':pieza.descubierta}" (click)="validar();pieza.seleccionada=!pieza.seleccionada">
            <img class="rounded-circl" [src]="dorso" style="max-width: 100%;"
                *ngIf="!pieza.seleccionada && !pieza.descubierta" />
            <img class="rounded-circl" [src]="pieza.imagen" style="max-width: 100%;"
                *ngIf="pieza.seleccionada || pieza.descubierta" />

        </div>
    </div>
</div>
